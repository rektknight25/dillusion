
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Website Redirector</title>
    <script>
        // List of random websites
        const websites = [
            'https://puginarug.com',
            'https://thatsthefinger.com/',
            'http://heeeeeeeey.com/',
            'http://eelslap.com/',
            'http://www.staggeringbeauty.com/',
            'https://smashthewalls.com/',
            'http://drawing.garden/',
            'http://maninthedark.com/',
            'http://www.hackertyper.com/',
            'https://pointerpointer.com',
            'http://www.muchbetterthanthis.com/',
            'http://lacquerlacquer.com',
            'http://iamawesome.com/',
            'https://strobe.cool/',
            'http://scroll-o-meter.club/',
            'https://boringboringboring.com/',
            'https://existentialcrisis.com/',
            'http://www.trashloop.com/',
            'https://zoomquilt.org/',
            'https://pointerpointer.com/',
            'http://radio.garden/search/',
        ];

        // Function to get a random website
        function getRandomWebsite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            return websites[randomIndex];
        }

        // Redirect immediately when the page loads
        window.onload = function() {
            const randomSite = getRandomWebsite();
            window.location.href = randomSite;
        };
    </script>
</head>
<body>
    <!-- This content will only be visible for a fraction of a second before redirect -->
    <p>Ready?</p>
</body>
</html>
